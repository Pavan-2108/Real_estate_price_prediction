<script>
	const allMovers = document.getElementById("flexbox")
	const triggerAni = () => {
		const value = allMovers.getAttribute("visibility")
		if (value === 'show') {
			allMovers.style = "left:1000px;opacity: 0;"
			allMovers.setAttribute('visibility', 'hidden')
		}else {
			allMovers.style = "left:0px; opacity:1;"
			allMovers.setAttribute('visibility', 'show')
		}
	}
</script>
