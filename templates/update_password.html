<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Update Password| Real Estate Price Prediction</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" href="/static/image-asset/icons/favicon.ico" type="image/x-icon"/>

	<!-- Fonts and icons -->
	<script src="/static/dashboard_assets/js/plugin/webfont/webfont.min.js"></script>
	<script>
		WebFont.load({
			google: {"families":["Lato:300,400,700,900"]},
			custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['/static/dashboard_assets/css/fonts.min.css']},
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	</script>

	<!-- CSS Files -->
	<link rel="stylesheet" href="/static/dashboard_assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/dashboard_assets/css/atlantis.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link rel="stylesheet" href="/static/dashboard_assets/css/demo.css">
</head>
<body>
	<div class="wrapper">
		{% set sidefocus = 0 %}

		<!-- Sidebar -->
		{% include "sidebar.html" ignore missing %}
		<!-- End Sidebar -->
		<div class="page-inner">
			<div class="row">
				<div class="col-md-12">
					<form method="post">
						<div class="card">
							<div class="card-header">
								<div class="card-title"></div>
							</div>
							<div class="card-body">
								<div class="row">
									<div class="col-md-6 col-lg-4">
										<label class="mt-3 mb-3"><b>Update Password</b></label>

						
										<div class="form-group form-floating-label">
											<input id="old_password" type="text" class="form-control input-border-bottom" name="old_password" required>
											<label for="old_password" class="placeholder">Old Password*</label>
										</div>

										<div class="form-group form-floating-label">
											<input id="new_password" type="text" class="form-control input-border-bottom" name="new_password" required>
											<label for="new_password" class="placeholder">New Password*</label>
										</div>

				
									</div>
								</div>
							</div>
							<div class="card-action">
								<button class="btn btn-success" type="submit">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			
		</div>
	</div>
						
								
		
		{% include "footer.html" ignore missing %}
</body>
</html>
