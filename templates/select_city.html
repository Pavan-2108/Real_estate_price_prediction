<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Select City | Real Estate Price Prediction</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" href="/static/image-asset/icons/favicon.ico" type="image/x-icon"/>

	<!-- Fonts and icons -->
	<script src="/static/dashboard_assets/js/plugin/webfont/webfont.min.js"></script>
	<script>
		WebFont.load({
			google: {"families":["Lato:300,400,700,900"]},
			custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['/static/dashboard_assets/css/fonts.min.css']},
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	</script>

	<style>
		/* Container needed to position the button. Adjust the width as needed */
.container {
	position: relative;
	width: 50%;
  }
  
  /* Make the image responsive */
  .container img {
	width: 100%;
	height: auto;
  }
  
  /* Style the button and place it in the middle of the container/image */
  .container .btn {
	position: absolute;
	top: 65%;
	left: 40%;
	transform: translate(-50%, -50%);
	-ms-transform: translate(-50%, -50%);
	background-color: #555;
	color: white;
	font-size: 10px;
	padding: 4px 8px;
	border: none;
	cursor: pointer;
	border-radius: 5px;
  }
  
  .container .btn:hover {
	background-color: black;
  }
	</style>

	<!-- CSS Files -->
	<link rel="stylesheet" href="/static/dashboard_assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/dashboard_assets/css/atlantis.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link rel="stylesheet" href="/static/dashboard_assets/css/demo.css">
</head>
<body>
	<div class="wrapper">
		{% set sidefocus = 1 %}

		<!-- Sidebar -->
		{% include "sidebar.html" ignore missing %}
		<!-- End Sidebar -->
		<div class="page-inner">
			<div class="row">
				<div class="col-md-12">
					
					<div class="card">
						<div class="card-header">
							<div class="card-title">Select Location</div>
						</div>
						<div class="card-body">
							<div class="row">
								<div class="container">
									<img src="https://i.pinimg.com/originals/72/91/29/7291298bed151b7c45c99f9ace6efcd9.jpg" alt="">
									<a href="/select_locality?city=hyderabad">
									<button class="btn" style="top: 65%;left: 40%;" >Hyderabad</button></a>
									<a href="/select_locality?city=banglore">
									<button class="btn" style="top: 80%;left: 36%;" >Banglore</button></a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
						
						
						
		
		{% include "footer.html" ignore missing %}
</body>
</html>
